<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="constraint-validation.css" />
  </head>

  <body style="background-color: lightblue;">
    <div class="container">
      <h1 style="color: darkblue">Connect With Us</h1>
      <!--<form id="connect-form" action="">-->
  <form 
action="file:///C:/Users/eu/github-classroom/UWC2-JSCRIPT/au23-310-class-7-exercises-vasilevisovan/contact-me.html" 
method="post" 
style="width: 80%; max-width: 400px; margin: auto; margin-left: 20px; margin-right: 20px;">
        <div class="form-group">
          <label for="first-name" style="color:blue">First Name</label>
          <input
            id="first-name"
            class="form-control validate-input"
            type="text"
            name="first-name"
            minlength="3"
            
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="last-name" style="color:yellow">Last Name</label>
          <input
            id="last-name"
            class="form-control validate-input"
            type="text"
            name="last-name"
            minlength="3"
            
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email" style="color:red">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
            pattern="\w+@\w+\.\w+"
            required
            title="Please enter a valid email address (e.g., example@example.com)"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="inquiry-type" style="color:blue">What can we help with?</label>
          <select class="form-control" name="inquiry-type" id="inquiry-type">
            <option value="choose" selected="selected" disabled style="color: yellow">
              Choose one
            </option>
            <option value="business" style="color:red">I'm interested in your software</option>
            <option value="technical" style="color:blue">I need technical support</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>


        <div class="form-group business hidden">
          <label for="software-selection" style="color:blue">Which software do you want to select</label>
          <select id="software-selection" class="form-control" name="software-selection" required>
            <option value="choose" selected="selected" disabled style="color:yellow">Choose one</option>
            <option value="turbo-pascal" style="color:yellow">Turbo Pascal</option>
            <option value="c-plus-plus" style="color:red">C++</option>
            <option value="java-script" style="color:blue">Java Script</option>
          </select>
          <small class="error" aria-live="polite"></small>  
        </div>


        <div class="form-group technical hidden">
          <label for="service-selection" style="color:yellow">For what type of service</label>
          <select id="contact-service-selection" class="form-control" name="service-selection" required>
            <option value="choose" selected="selected" disabled>Choose one</option>
            <option value="turbo-pascal" style="color:red">Software related issues</option>
            <option value="c-plus-plus" style="color:blue">Hardware related issues</option>
            
          </select>
          <small class="error" aria-live="polite"></small>  
        </div>



        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            name="yes-newsletter"
          />
          <label class="form-check-label" for="yes-newsletter"
          style="color:yellow">Join Newsletter?
          </label>
        </div>

        <div class="form-group">
          <label for="doge" style="color:red">How much DogeCoin u donate me?</label>
          <input type="number" id="doge" min=20>
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Sign up" />
        </div>
      </form>
    </div>

    <script src="constraint-validation.js"></script>
  </body>
</html>
